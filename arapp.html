<!DOCTYPE html>
<html lang="en">

        <a-gltf-model src="#A" animation-mixer></a-gltf-model>
      </a-marker>
      <a-marker name="bees" class="ar-marker" type="pattern" url="./assests/markers/pattern-B.patt">
        <a-gltf-model src="#B" animation-mixer scale=".5 .5 .5"></a-gltf-model>
      </a-marker>
